apiVersion: dbbackup.local.com/v1alpha1
kind: MySQLBackup
metadata:
  labels:
    app.kubernetes.io/name: mysqlbackup
    app.kubernetes.io/managed-by: kustomize
  name: mysqlbackup
  namespace: default
spec:
  host: "mysqltest"
  dbAuth: "sqlsecret"
  dbName: "test1"
  bakMode: "s3"
  s3Bak:
    endpoint: "http://192.168.100.110:9000"
    bucket: "sqldumerfile"
    s3Auth: "s3secret"
